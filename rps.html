<script>

  function computerPlay() {
    let num = Math.floor(Math.random() * 3);
    if (num == 0) {
      return "Rock";
    }
    else if (num == 1) {
      return "Paper"
    }
    else {
      return "Scissors"
    }
  }

  function playRound() {
    let mine = prompt("What do you choose").toUpperCase();
    let computer = computerPlay().toUpperCase();
    if ((computer == "ROCK" && mine == "SCISSORS")
      || (computer == "PAPER" && mine == "ROCK")
      || (computer == "SCISSORS" && mine == "PAPER")) {
      return "You Lose! " + computer + " beats " + mine;
    }
    else if ((computer == "PAPER" && mine == "SCISSORS")
      || (computer == "SCISSORS" && mine == "ROCK")
      || (computer == "ROCK" && mine == "PAPER")) {
      return "You win! " + mine + " beats " + computer;
    }
    else {
      return "Draw! " + mine + " draws with " + computer;
    }
  }

</script>
